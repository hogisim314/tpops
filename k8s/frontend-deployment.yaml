apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: tpops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: tpops-frontend
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_URL
              value: "http://backend:8000"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
