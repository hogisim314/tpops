apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: tpops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: tpops-backend
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: tpops-config
                  key: DATABASE_URL
            - name: ELASTICSEARCH_HOST
              valueFrom:
                configMapKeyRef:
                  name: tpops-config
                  key: ELASTICSEARCH_HOST
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: tpops-secret
                  key: JWT_SECRET_KEY
            - name: JWT_ALGORITHM
              valueFrom:
                secretKeyRef:
                  name: tpops-secret
                  key: JWT_ALGORITHM
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
